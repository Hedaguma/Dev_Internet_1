<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Research S.A. de C.V.">
    <link rel="icon" href="Iudy-Logotipo.png">
    <link rel="stylesheet" href="styles.css">
    <div id="menu-contenedor"></div>
    <script src="menu.js" defer></script>
    <title>Formulario de Reserva - Research S.A. de C.V.</title>
</head>
<body>
    <h1>Formulario de Reserva</h1>
    <form id="reservationForm" onsubmit="submitForm(event)">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="fecha">Fecha de Reserva:</label><br>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <label for="hora">Hora de Reserva:</label><br>
        <input type="time" id="hora" name="hora" required><br><br>

        <label for="personas">Número de Personas:</label><br>
        <input type="number" id="personas" name="personas" min="1" required><br><br>

        <input type="submit" value="Reservar">
    </form>
</body>
</html>
