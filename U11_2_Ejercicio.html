<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hector Daniel Guzman Magaña">
    <link rel="icon" href="Iudy-Logotipo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="menu.js" defer></script>
    <div id="menu-contenedor"></div>  
    <title>Validador de longitud de contraseña</title>
    <script>
    function validarContrasena() {
        var contrasena = document.getElementById("contrasena").value;
        var mensaje = document.getElementById("mensaje");

        if (contrasena.length < 8) {
            mensaje.textContent = "La contraseña debe tener al menos 8 caracteres.";
            mensaje.style.color = "red";
            return false;
        }
        mensaje.textContent = "La contraseña es válida.";
        mensaje.style.color = "green";
        return true;
    }
</script>
</head>
<body>
    <h2>Cambiar Contraseña</h2>
    <form onsubmit="return validarContrasena()">
        <label for="contrasena">Nueva contraseña:</label>
        <input type="password" id="contrasena" name="contrasena">
        <input type="submit" value="Cambiar">
    </form>
    <p id="mensaje"></p>
</body>
</html>
