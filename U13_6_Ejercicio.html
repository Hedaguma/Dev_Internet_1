<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hector Daniel Guzman MagaÃ±a">
    <link rel="icon" href="Iudy-Logotipo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="menu.js" defer></script>
    <div id="menu-contenedor"></div>
    <title>Cambiar Atributo</title>
    <script>
        function cambiarAtributo() {
            var imagen = document.getElementById("miImagen");
            imagen.setAttribute("src", "images.jpeg");
        }
    </script>
</head>
<body>
    <img id="miImagen" src="unsplash.jpg" alt="Imagen original" width="200px">
    <br>
    <button onclick="cambiarAtributo()">Cambiar Fuente de la Imagen</button>
</body>
</html>
