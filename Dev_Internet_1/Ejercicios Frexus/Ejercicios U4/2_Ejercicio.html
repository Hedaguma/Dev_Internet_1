<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Opinión</title>
</head>
<body>
    <h1>Formulario de Opinión sobre Maquetación Artesanal</h1>
    <form action="#" method="post">
        <label for="interest">¿Cuál es su interés?</label><br>
        <textarea id="interest" name="interest" rows="4" required></textarea><br><br>

        <label for="opinion">¿Cuál es su opinión?</label><br>
        <textarea id="opinion" name="opinion" rows="4" required></textarea><br><br>

        <label for="experience">¿Cuál es su experiencia?</label><br>
        <textarea id="experience" name="experience" rows="4" required></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
