<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hector Daniel Guzman Magaña">
    <link rel="icon" href="Iudy-Logotipo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="menu.js" defer></script>
    <div id="menu-contenedor"></div>  
    <title>Reemplazo de palabras</title>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const replaceButton = document.getElementById('replaceButton');
            replaceButton.addEventListener('click', function(event) {
                event.preventDefault();  // Evita que el formulario se envíe al hacer clic en el botón
                replaceWord();
            });
        });

        function replaceWord() {
            const phraseInput = document.getElementById('phrase');
            const wordToReplaceInput = document.getElementById('wordToReplace');
            const replacementWordInput = document.getElementById('replacementWord');
            const resultFeedback = document.getElementById('resultFeedback');
            const phrase = phraseInput.value;
            const wordToReplace = wordToReplaceInput.value;
            const replacementWord = replacementWordInput.value;
            
            // Crear una expresión regular para encontrar todas las ocurrencias de la palabra a reemplazar
            const wordPattern = new RegExp(wordToReplace, 'gi');
            // Reemplazar todas las ocurrencias de la palabra
            const replacedPhrase = phrase.replace(wordPattern, replacementWord);
            
            resultFeedback.value = replacedPhrase;
        }
    </script>
</head>
<body>
    <form id="wordReplaceForm">
        <div style="margin-bottom: 15px;">
            <label for="phrase">Ingresa una frase:</label>
            <textarea id="phrase" name="phrase" required rows="2" style="width: 600px;"></textarea>
        </div>
        <div style="margin-bottom: 15px; display: flex; align-items: center;">
            <label for="wordToReplace">Palabra a reemplazar:</label>
            <input type="text" id="wordToReplace" name="wordToReplace" required style="width: 200px; margin-right: 10px;">
        </div>
        <div style="margin-bottom: 15px; display: flex; align-items: center;">
            <label for="replacementWord">Palabra de reemplazo:</label>
            <input type="text" id="replacementWord" name="replacementWord" required style="width: 200px; margin-right: 10px;">
            <button type="button" id="replaceButton">Reemplazar palabra</button>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="resultFeedback">Resultado:</label>
            <textarea id="resultFeedback" name="resultFeedback" required rows="2" style="width: 600px;"></textarea>
        </div>
    </form>
</body>
</html>
