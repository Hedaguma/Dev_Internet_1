<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Suscription S.A. de C.V.">
    <link rel="icon" href="Iudy-Logotipo.png">
    <link rel="stylesheet" href="styles.css">
    <div id="menu-contenedor"></div>
    <script src="menu.js" defer></script>
    <title>Suscription S.A. de C.V.</title>
</head>
<body>
    <h1>Suscripción a Boletines</h1>
    <form id="subscriptionForm" onsubmit="submitForm(event)">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="preferencia">Preferencia de Suscripción:</label><br>
        <select id="preferencia" name="preferencia" required>
            <option value="diario">Diario</option>
            <option value="semanal">Semanal</option>
            <option value="mensual">Mensual</option>
        </select><br><br>

        <input type="submit" value="Suscribirse">
    </form>
</body>
</html>
