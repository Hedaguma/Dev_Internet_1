<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="Iudy-Logotipo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="menu.js" defer></script>
    <div id="menu-contenedor"></div>  
    <title>Animación de opacidad</title>
        <style>
            #miObjeto {
                width: 200px;
                height: 200px;
                background-color: lightseagreen;
                opacity: 1;
                transition: opacity 1s ease-in-out;
            }
        </style>
    </head>
    <body>
        <div id="miObjeto"></div>
        <button onclick="animarOpacidad()">Animar Opacidad</button>
        <script>
            function animarOpacidad() {
                var objeto = document.getElementById('miObjeto');
                var opacidadActual = parseFloat(window.getComputedStyle(objeto).getPropertyValue('opacity'));
    
                if (opacidadActual === 1) {
                    objeto.style.opacity = 0.2; 
                } else {
                    objeto.style.opacity = 1; 
                }
            }
        </script>
    </body>
    </html>
