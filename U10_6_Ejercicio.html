<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hector Daniel Guzman Magaña">
    <link rel="icon" href="Iudy-Logotipo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="menu.js" defer></script>
    <div id="menu-contenedor"></div>  
    <title>Extractor de números</title>

<script>
        function extraerNumeros() {
            const cadena = document.getElementById("cadena").value;
            const regex = /\d+/g;
            const numeros = cadena.match(regex);
            const resultado = document.getElementById("resultado");

            if (numeros) {
                resultado.textContent = "Números extraídos: " + numeros.join(", ");
                resultado.style.color = "green";
            } else {
                resultado.textContent = "No se encontraron números en la cadena.";
                resultado.style.color = "red";
            }
        }
    </script>
</head>
<body>
    <h2>Extractor de Números</h2>
    <form onsubmit="event.preventDefault(); extraerNumeros();">
        <label for="cadena">Cadena de texto:</label>
        <input type="text" id="cadena" name="cadena" required>
        <button type="submit">Extraer Números</button>
    </form>
    <p id="resultado"></p>
</body>
</html>
