<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hector Daniel Guzman Magaña">
    <link rel="icon" href="Iudy-Logotipo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="menu.js" defer></script>
    <div id="menu-contenedor"></div>  
    <title>Animación de desvanecimiento</title>
    <style>
        #miObjeto {
            width: 200px;
            height: 200px;
            background-color: lawngreen;
            opacity: 1;
            transition: opacity 2s ease-out;
        }
    </style>
    <script>
        function desvanecer() {
            var objeto = document.getElementById("miObjeto");
            objeto.style.opacity = 0;
        }
    </script>
</head>
<body>
    <div id="miObjeto"></div>
    <button onclick="desvanecer()">Desvanecer</button>
    <script src="script.js"></script>
</body>
</html>
