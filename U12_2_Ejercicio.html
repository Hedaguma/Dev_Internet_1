<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hector Daniel Guzman Magaña">
    <link rel="icon" href="Iudy-Logotipo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="menu.js" defer></script>
    <div id="menu-contenedor"></div>  
    <title>Animación de cambio de tamaño</title>
    <style>
        #animar {
            width: 100px;
            height: 100px;
            background-color: lightseagreen;
            border-radius: 50%;
            transition: width 1s ease, height 1s ease;
        }
    </style>
</head>
<body>
    <div id="animar"></div>
    <button onclick="aumentar()">Aumentar Tamaño</button>
    <button onclick="disminuir()">Disminuir Tamaño</button>

    <script>
        function aumentar() {
            const elemento = document.getElementById('animar');
            const width = parseInt(window.getComputedStyle(elemento).width);
            const height = parseInt(window.getComputedStyle(elemento).height);
            elemento.style.width = (width + 50) + 'px';
            elemento.style.height = (height + 50) + 'px';
        }

        function disminuir() {
            const elemento = document.getElementById('animar');
            const width = parseInt(window.getComputedStyle(elemento).width);
            const height = parseInt(window.getComputedStyle(elemento).height);
            elemento.style.width = (width - 50) + 'px';
            elemento.style.height = (height - 50) + 'px';
        }
    </script>
</body>
</html>
