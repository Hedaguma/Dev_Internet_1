<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hector Daniel Guzman Magaña">
    <link rel="icon" href="Iudy-Logotipo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="menu.js" defer></script>
    <div id="menu-contenedor"></div>
    <title>Cambiar Contenido</title>

    <script>
        function cambiarContenido() {
            // Selecciona el nodo específico
            var nodo = document.getElementById("miNodo");

            // Cambia el contenido del nodo usando .innerHTML
            nodo.innerHTML = "¡El contenido del nodo ha sido cambiado!";
        }
    </script>
</head>
<body>
    <div id="miNodo">Este es el contenido original del nodo.</div>
    <button onclick="cambiarContenido()">Cambiar Contenido</button>
</body>
</html>
