<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hector Daniel Guzman Magaña">
    <link rel="icon" href="Iudy-Logotipo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="menu.js" defer></script>
    <div id="menu-contenedor"></div>  
    <title>Validador de campo vacío</title>
    <script type="text/javascript">
        function validarFormulario() {
            var campo = document.getElementById("miCampo").value;
            if (campo == "") {
                alert("El campo no puede estar vacío.");
                return false;
            } else{
                alert("El formulario se ha enviado correctamente.");
            }
            return true;
        }
    </script>
</head>
<body>
    <h2>Formulario de Ejemplo</h2>
    <form onsubmit="return validarFormulario()">
        <label for="miCampo">Campo obligatorio:</label>
        <input type="text" id="miCampo" name="miCampo">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
