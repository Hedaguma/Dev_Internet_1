<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hector Daniel Guzman Magaña">
    <link rel="icon" href="Iudy-Logotipo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="menu.js" defer></script>
    <div id="menu-contenedor"></div>    
    <title>Validador de correo</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const validateButton = document.getElementById('validateButton');
            validateButton.addEventListener('click', function(event) {
                event.preventDefault();  // Evita que el formulario se envíe al hacer clic en el botón
                validate1u10Email();
            });
        });

        function validate1u10Email() {
            const emailInput = document.getElementById('1u10Email');
            const emailFeedback = document.getElementById('emailFeedback');
            const email = emailInput.value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailPattern.test(email)) {
                emailInput.style.borderColor = 'green';
                emailFeedback.textContent = 'Correo válido';
                emailFeedback.style.color = 'green';
            } else {
                emailInput.style.borderColor = 'red';
                emailFeedback.textContent = 'Correo inválido';
                emailFeedback.style.color = 'red';
            }
        }
    </script>
</head>
<body>
    <form id="1u10EmailForm">
        <label for="1u10Email">Correo Electrónico:</label>
        <input type="email" id="1u10Email" name="1u10Email" required>
        <button type="button" id="validateButton">Validar</button>
        <p id="emailFeedback"></p>
    </form>
</body>
</html>
