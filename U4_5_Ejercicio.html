<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Formas S.A. de C.V.">
    <link rel="icon" href="Iudy-Logotipo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="menu.js" defer></script>
    <div id="menu-contenedor"></div>
    <title>Dejar un Comentario - Formas S.A. de C.V.</title>
</head>
<body>
    <h1>Dejar un Comentario</h1>
    <form id="commentForm" onsubmit="submitForm(event)">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo Electr√≥nico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="comentario">Comentario:</label><br>
        <textarea id="comentario" name="comentario" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
