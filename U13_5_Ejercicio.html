<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hector Daniel Guzman Magaña">
    <link rel="icon" href="Iudy-Logotipo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="menu.js" defer></script>
    <div id="menu-contenedor"></div>
    <title>Mostrar Elemento</title>
    <style>
        #miElemento {
            display: none; /* El elemento está oculto por defecto */
        }
    </style>
    <script>
        function mostrarElemento() {
            // Selecciona el elemento específico
            var elemento = document.getElementById("miElemento");

            // Cambia la visibilidad del elemento
            elemento.style.display = "block";
        }
    </script>
</head>
<body>
    <button onclick="mostrarElemento()">Mostrar Elemento</button>
    <div id="miElemento">¡Este es el elemento que se muestra al hacer clic en el botón!</div>
</body>
